<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
#menubar{
    background: olive;
    width: 567px;
}
#menubar ul {
    margin: 0;
    padding:0;
}
#menubar ul li {
    display: inline-block;
    list-style-type: none;
    padding: 5px 15px;
}
#menubar ul li a {
    color:white;
    text-decoration: none;
}
#menubar ul li a:hover {
    color: violet;
}
/* table */
table a {
    color: white;
    text-decoration: none;
}
table a:hover {
    color: violet;
    
}
</style>
</head>
<body>
     <!--  ul 태그로 메뉴 만들기 -->
     <div id="menubar">
        <ul>
           <li><a href="#">Home</a></li>
           <li><a href="#">Espresso</a></li>
           <li><a href="#">Cappuccino</a></li>
           <li><a href="#">Cafe Latte</a></li>
           <li><a href="#">F.A.Q</a></li>   
        </ul>
     </div>
     <hr>
     <!--  테이블로 메뉴 만들기 -->
     <table style="background:olive; width: 567px;"> 
         <tr align="center">
            <td><a href="#">Home</a></td>
            <td><a href="#">Espresso</a></td>
            <td><a href="#">Cappuccino</a></td>
            <td><a href="#">Cafe Latte</a></td>
            <td><a href="#">F.A.Q</a></td>
          </tr>
     </table>
</body>
</html>
